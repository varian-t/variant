<div class="vn-container" onclick="vnNext()">
  
  <!-- BACKGROUND -->
  <div class="vn-background" id="vnBackground"></div>


  <!-- SPRITE -->
  <div class="vn-sprite">
    <img id="vnSprite" src="" alt="sprite" />
  </div>

  <!-- TEXT BOX -->
  <div class="vn-textbox" id="vnText">
    <div class="vn-next-arrow" id="vnNextArrow">â–¶</div>
  </div>

</div>

<script>
// Dialogue
const vnScript = [
  {
    text: "Welcome to my silly corner on the internet!",
    sprite: "/variant/hehe.png",
    background: "/bg/none_yet.png"
  },
  {

    text: "I'm Varian, an artist and programmer and enjoy sharing what I love to do!",
    sprite: "/variant/hehe.png",
    background: "/bg/none_yet.png"
  },
  {

    text: "I appreciate any support you leave, it means a lot to me. Thanks for stopping by!",
    sprite: "/variant/hehe.png",
    background: "/bg/none_yet.png"
  }
];

let vnIndex = 0;

function vnRender() {
  const line = vnScript[vnIndex];


  document.getElementById("vnText").childNodes[0].nodeValue = line.text;
  document.getElementById("vnSprite").src = line.sprite;
  document.getElementById("vnBackground").style.backgroundImage =
    `url(${line.background})`;
}

function vnNext() {
  vnIndex++;
  if (vnIndex >= vnScript.length) vnIndex = 0;
  vnRender();
}

// first render
document.getElementById("vnText").appendChild(document.createTextNode(""));
vnRender();
</script>
