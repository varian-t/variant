{{/* layouts/partials/profile.html */}}
<div class="flex flex-col items-center mb-8">

  {{ with .Params.profileImage }}
    {{/* Add profile image here if desired */}}
  {{ end }}

  <!-- NAME BOX -->
  <div class="profile-box name-box">
    <h1 class="text-3xl font-bold text-center" style="color: var(--text-color)">
      {{ .Params.name }}
    </h1>
  </div>

  <!-- DESCRIPTION TEXT -->
    <div class="profile-box name">
  <p class="text-center justify-center opacity-80 mb-2">{{ .Params.description }}</p>
  </div>

  <!-- SOCIAL ICON BOX -->
  <div class="profile-box social-box">
    <div class="flex flex-wrap justify-center gap-4">
      {{ range .Params.socials }}
        <a href="{{ .url }}" class="text-xl profile-icon" target="_blank" rel="noopener">
          <i class="{{ .icon }}"></i>
        </a>
      {{ end }}
    </div>
  </div>

</div>
